<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API - User Data</title>
</head>

<body>

    <input type="text" id="search" placeholder="search by name">
    <table border="1">
        <thead>
            <tr>
                <th>No</th>
                <th>Nama</th>
                <th>Email</th>
                <th>Detail</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div id="detail"></div>

    <script>
        const tbody = document.querySelector('tbody');
        const detail = document.getElementById('detail');
        const searchForm = document.getElementById('search');
        let usersData = [];

        const loadData = async () => {
            try {
                const response = await fetch('https://api-laravel-deploy.vercel.app/users');
                usersData = await response.json();
                loadUserData(usersData);
            } catch (err) {
                console.error('Error fetching user data:', err);
            }
        };

        const loadUserData = (data) => {
            let no = 1;
            const output = data.map((user) => {
                return `
                <tr>
                    <td>${no++}</td>
                    <td>${user.name}</td>
                    <td>${user.email}</td>
                    <td><button onclick='showDetail(${user.id})'>Detail</button></td>
                </tr>
                `;
            }).join('');
            tbody.innerHTML = output;
        };

        function showDetail(id) {
            fetch('https://api-laravel-deploy.vercel.app/users/' + id)
                .then((res) => res.json())
                .then((user) => {
                    detail.innerHTML = `
                        <h3>User Details</h3>
                        <ul>
                            <li>Name: ${user.name}</li>
                            <li>Email: ${user.email}</li>
                            <li>Email Verified At: ${user.email_verified_at || 'N/A'}</li>
                            <li>Created At: ${new Date(user.created_at).toLocaleString()}</li>
                            <li>Updated At: ${new Date(user.updated_at).toLocaleString()}</li>
                        </ul>
                    `;
                })
                .catch((err) => console.error('Error fetching user details:', err));
        }

        searchForm.addEventListener('keyup', (e) => {
            const value = e.target.value.toLowerCase();
            const filteredUsers = usersData.filter((user) =>
                user.name.toLowerCase().includes(value)
            );
            loadUserData(filteredUsers);
        });

        loadData();
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display Users Table</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    table, th, td {
      border: 1px solid black;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

<h2>Users Data</h2>
<table id="usersTable">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Email Verified At</th>
      <th>Created At</th>
      <th>Updated At</th>
    </tr>
  </thead>
  <tbody>
    <!-- Data will be displayed here -->
  </tbody>
</table>

<script>
  async function fetchUsers() {
    try {
      const response = await fetch('https://api-laravel-deploy.vercel.app/users');
      const data = await response.json();

      const tableBody = document.getElementById('usersTable').getElementsByTagName('tbody')[0];

      // Loop through data and add rows to the table
      data.forEach(user => {
        const row = tableBody.insertRow();
        row.insertCell(0).textContent = user.id;
        row.insertCell(1).textContent = user.name;
        row.insertCell(2).textContent = user.email;
        row.insertCell(3).textContent = user.email_verified_at ? user.email_verified_at : 'Not Verified';
        row.insertCell(4).textContent = new Date(user.created_at).toLocaleString();
        row.insertCell(5).textContent = new Date(user.updated_at).toLocaleString();
      });
    } catch (error) {
      console.error('Error fetching users:', error);
    }
  }

  // Call fetchUsers when the page loads
  fetchUsers();
</script>

</body>
</html>

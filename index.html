<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Data Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h1>Data Table from API</h1>
    <table id="data-table">
        <thead>
            <tr>
                <!-- Update table headers based on API data -->
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
                <!-- Add more headers if needed -->
            </tr>
        </thead>
        <tbody>
            <!-- Data will be populated here -->
        </tbody>
    </table>

    <script>
        async function fetchData() {
            try {
                const response = await fetch('https://api-laravel-deploy-r9ax317gv-shaunan1s-projects.vercel.app/api/data'); // Update endpoint as needed
                const data = await response.json();

                const tableBody = document.getElementById('data-table').getElementsByTagName('tbody')[0];
                data.forEach(item => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${item.id}</td>
                        <td>${item.name}</td>
                        <td>${item.description}</td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }

        // Call the function to fetch data and populate table
        fetchData();
    </script>

</body>
</html>
